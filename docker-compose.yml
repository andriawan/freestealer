version: '3.8'

services:
  freestealer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freestealer
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_PATH=/data/kasir.db
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL:-http://localhost:8080/auth/github/callback}
      - SESSION_SECRET=${SESSION_SECRET}
      - ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - freestealer-network

networks:
  freestealer-network:
    driver: bridge

volumes:
  data:
    driver: local
  logs:
    driver: local
